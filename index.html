<!DOCTYPE html>
<html>
<head>
    <title>Python in the Browser</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/brython-dev/brython/www/src/brython.js"></script>
</head>
<body>
    <h1>Python in the Browser</h1>

    <script type="text/python">
        # 定义Python代码块
        def hello():
            print("Hello from Python!")

        hello()  # 调用Python函数
    </script>

    <script type="text/javascript">
        // 初始化Brython
        window.onload = function() {
            brython({debug: true});
        };
    </script>
</body>
</html>
