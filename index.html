<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Python File with Pyodide</title>
</head>
<body>
    <h1>Run Python File with Pyodide</h1>
    <div id="output"></div>

    <!-- Load Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>

    <script>
        async function runPythonFile() {
            // Initialize Pyodide
            await loadPyodide({
                indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.18.1/full/'
            });

            // Load and run the Python file
            const response = await fetch('main.py');
            const pythonCode = await response.text();
            pyodide.runPython(pythonCode);
        }

        runPythonFile();
    </script>
</body>
</html>
